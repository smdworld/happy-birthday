<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <style>
        body {
            background: linear-gradient(120deg, #ffe6f0 0%, #fff0f5 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(204,0,102,0.15);
            padding: 40px 30px 60px 30px;
            text-align: center;
            position: relative;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .heart {
            width: 80px;
            height: 80px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: beat 1s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 40px;
            height: 64px;
            background: #ff3366;
            border-radius: 40px 40px 0 0;
            transform: rotate(-45deg);
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .title {
            font-size: 2.2rem;
            color: #cc0066;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin-top: 60px;
            margin-bottom: 20px;
        }
        .thought {
            font-size: 1.2rem;
            color: #333;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin-bottom: 20px;
            min-height: 60px;
            transition: opacity 0.5s;
        }
        .footer {
            font-size: 1rem;
            color: #cc0066;
            margin-top: 30px;
            font-family: 'Segoe Script', cursive;
        }
    </style>
</head>
<body>
    <div class="card">
    <img src="SVIT1329.JPG" alt="Love" class="heart" style="object-fit: cover; border-radius: 50%; box-shadow: 0 4px 16px rgba(204,0,102,0.15);" />
        <div class="title"><h5>Happy Birthday,My Chi Chi!</h5></div>
        <div class="thought" id="thought"></div>
        <div class="footer">Forever yours ❤️</div>
    </div>
    <script>
        const thoughts = [
            "Happy Birthday My Princess.",
            "Every moment with you is a beautiful gift. Happy birthday, my queen!",
            "May your day be filled with laughter, love, and all the happiness you bring to me.",
            "I am grateful for your love every single day.",
            "On your special day, I wish you endless joy and romance. I love you more than words can say.",
            "Happy birthday, sweetheart! My heart beats for you alone.Remember foluto loves you"
            
        ];
        let idx = 0;
        function showThought() {
            const thoughtDiv = document.getElementById('thought');
            thoughtDiv.style.opacity = 0;
            setTimeout(() => {
                thoughtDiv.textContent = thoughts[idx];
                thoughtDiv.style.opacity = 1;
                idx = (idx + 1) % thoughts.length;
            }, 500);
        }
        showThought();
        setInterval(showThought, 3500);
    </script>
</body>
</html>
